<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <script src="js/angular.js"></script>
        <script src="js/jquery-3.5.1.js"></script>
        <link rel="stylesheet" href="/assets/bootstrap.min.css">
        <title>FreeFormat Management</title>
        <link type="text/css" rel="stylesheet" href="/assets/styles.css">
        <script>
            var app = angular.module("myApp",[]);
            app.controller('myContr', function($scope, $http){
                $http.get("/php/output.php")
                .then(function (response) {
                    $scope.info = response.data.Json_Data;
                    console.log($scope.info);
                });
            });
        </script>
    </head>
    <header>
        <div class="border-box">
            <div class="border-box border-title">
                <a>Solari di udine</a>
            </div>
        </div>
    </header>
    <body ng-controller="myContr"> 
        <div class="container container-1">
            <h>FreeFormat Management</h>
            <div class="container container-2">
                <table>
                    <tr>
                        <th class="name" ng-model="message_name">Message Name</th>
                        <th class="type" ng-model="message_type">Type</th>
                    </tr>
                    <tr ng-repeat="user in info">
                        <td>{{user.name}}</td>
                        <td>{{user.type}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
